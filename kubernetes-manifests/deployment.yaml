apiVersion: v1
kind: Namespace
metadata:
  name: ordermanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordermanager
  namespace: ordermanager
  labels:
    app: ordermanager
spec:
  selector:
    matchLabels:
      app: ordermanager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ordermanager
    spec:
      containers:
      - image: 566034038752.dkr.ecr.us-west-2.amazonaws.com/sykang/ordermanager:latest
        imagePullPolicy: Always
        name: ordermanager
        ports:
        - containerPort: 80
          protocol: TCP
---          
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: ordermanager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ordermanager
  minReplicas: 4
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # scale up if usage is above
          # 99% of the requested CPU (100m)
          averageUtilization: 99
